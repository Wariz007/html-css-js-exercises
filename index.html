<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal portfolio page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--This is the header section-->
<header>
    <!--this is the div section that will contain the profile photo, name, and short bio-->
    <div id="header-background">
        <!--code for the inner background-->
        <div id="inner-header">
            <img id="profile-photo" src="images/profile photo 2.jpg"
            alt="this is a profile photo">
            <h1>Your name</h1>
            <p>Web Developer | Designer | Tech Enthusiast</p>
        </div>
    </div>

    <!--this is the 2nd div section that will contain the about me and biography-->
    <main>
        <div id="second-background">
            <h2>About me</h2>
            <textarea placeholder="Your biography"></textarea>

        </div>

        <!--this is the 3rd div section that will contain the profile owners works-->
        <!--This is the main div that will contain divs for the works-->
        <div id="third-div">
            <h2>My works</h2>
            <div id="works-container">
            <div class="projects">Project 1</div>
            <div class="projects">Project 2</div>
            <div class="projects">Project 3</div>
            </div>
        </div>
    </main>

    <!--Footer section-->
</header>
<footer>
    <div id="footer"> 
        Contact me at [email address]
    </div>
</footer>

    
</body>
</html>
